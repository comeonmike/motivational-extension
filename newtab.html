<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Tab</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app"></div>

<script id="dob-template" type="text/x-handlebars-template">
  <form>
    <h1 class="dob-label">When were you born?</h1>
    <footer>
      <input type="date" name="dob" id="dob">
      <button type="submit">Motivate</button>
    </footer>
  </form>
</script>

<script id="age-template" type="text/x-handlebars-template">
    <h1 class="age-label">AGE</h1>
    <h2 class="count">
        {{year}}<sup>.{{milliseconds}}</sup>
    </h2>
</script>

<div class="background-list">
  <button id="background-button-default"></button>
  <button id="background-button-whitewhiteblue"></button>
  <button id="background-button-whiteblue"></button>
  <button id="background-button-green"></button>
  <button id="background-button-purple"></button>
</div>

<script src="js/handlebars.js"></script>
<script src="js/app.js"></script>

</body>
</html>
